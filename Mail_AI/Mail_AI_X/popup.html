<!DOCTYPE html>
<html>
<head>
  <title>MailAI Toggle</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-width: 260px;
      padding: 16px;
      background-color: #f7f9fc;
      color: #1a1a1a;
    }

    h2 {
      font-size: 16px;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
      margin-left: 10px;
      vertical-align: middle;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    input:checked + .slider {
      background-color: #00b894;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .form-group {
      margin-top: 16px;
    }

    input[type="number"] {
      width: 80px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 14px;
    }

    .unit-group {
      margin-top: 12px;
    }

    .unit-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 600;
      padding: 8px;
      border-radius: 6px;
      background-color: #e0e0e0;
      color: #333;
    }

    #status.on {
      background-color: #d4edda;
      color: #155724;
    }

    #status.running {
      background-color: #fff3cd;
      color: #856404;
    }

    #status.off {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1 style="align-items: center;">MAIL-AI</h1>
  <h2>Manual Enable 
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </h2>

  <h2>Interval</h2>
  <input type="number" id="interval" value="2">

  <div class="unit-group">
    <label><input type="radio" name="unit" value="minutes" checked> Minutes</label>
    <label><input type="radio" name="unit" value="hours"> Hours</label>
    <label><input type="radio" name="unit" value="days"> Days</label>
    <label><input type="radio" name="unit" value="seconds"> Seconds</label>
  </div>

  <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>

  <div id="status" class="off">MailAI is OFF</div>

  <script src="popup.js"></script>
</body>
</html>
